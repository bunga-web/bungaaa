    body {

    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #893b5c;
      margin-bottom: 60px;
    }

    h2 a {
  text-decoration: none;
  color: #893b5c;
  background-color: #ffd7e4; /* latar belakang pink lembut */
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* bayangan halus */
  transition: background-color 0.3s ease;
}

h2 a:hover {
  background-color: #ffc3d7; /* saat di-hover jadi lebih terang */
}


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .image-title {
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 50px;
      font-size: 1.1rem;
    }

    .back-link a {
      color: #893b5c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #c6577b;
    }
  </style>
</head>

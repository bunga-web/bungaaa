  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background: linear-gradient(to right, #ffe9f0, #ffe2ec);
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #893b5c;
      margin-bottom: 60px;
    }

    h2 a {
  text-decoration: none;
  color: #893b5c;
  background-color: #ffd7e4; /* latar belakang pink lembut */
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* bayangan halus */
  transition: background-color 0.3s ease;
}

h2 a:hover {
  background-color: #ffc3d7; /* saat di-hover jadi lebih terang */
}


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      height: 200px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0); /* awalnya transparan */
      transition: background 0.4s ease;
    }

    .image-container:hover::after {
      background: rgba(0, 0, 0, 0.4); /* efek gelap saat hover */
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    .image-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-align: center;
      white-space: nowrap;
      z-index: 2;
    }

    .image-container:hover .image-title {
      opacity: 1;
    }

    .back-link {
      text-align: center;
      margin-top: 50px;
      font-size: 1.1rem;
    }

    .back-link a {
      color: #893b5c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #c6577b;
    }
  </style>
